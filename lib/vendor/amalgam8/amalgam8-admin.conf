#######Amalgam8 Sidecar ADMIN API and configuration

########DO NOT MODIFY###########

lua_package_path "<%= ENV['APP_ROOT'] %>/opt/a8_lualib/?.lua;<%= ENV['APP_ROOT'] %>/usr/local/openresty/lualib/?.lua;";

lua_shared_dict a8_instances  5m;
lua_shared_dict a8_routes  5m;
lua_shared_dict a8_actions  5m;

init_by_lua_block {
   require("resty.core")
   Amalgam8=require("amalgam8")
   local o, err = Amalgam8:new()
   if err then
      ngx.log(ngx.ERR, "Failed to initialize Amalgam8 module:"..err)
      return
   end
   amalgam8 = o
}

### AMALGAM8 admin API
map $status $loggable {
 ~^[23]  0;
 default 1;
}

server {
   listen 5813;
   server_name a8_admin;

   location / {
      return 404;
   }

   location /a8-admin {
     client_max_body_size 8m;
     client_body_buffer_size 8m;
     content_by_lua_block {
         amalgam8:proxy_admin()
     }
     access_log <%= ENV['APP_ROOT'] %>/var/log/nginx/access.log combined if=$loggable;
   }
}

