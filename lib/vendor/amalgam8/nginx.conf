# user  root;
worker_processes  1;

# error_log  <%= ENV['APP_ROOT'] %>/var/log/nginx/error.log warn;
error_log stderr warn;
pid        <%= ENV['APP_ROOT'] %>/var/run/nginx.pid;


events {
    worker_connections  4096;
}

# Do not remove
env A8_SERVICE;
#env A8_SERVICE_VERSION;

http {
  include <%= ENV['APP_ROOT'] %>/etc/nginx/amalgam8-admin.conf;
  include <%= ENV['APP_ROOT'] %>/etc/nginx/amalgam8-services.conf;

  include <%= ENV['APP_ROOT'] %>/etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 10000;
  types_hash_max_size 2048;

  include <%= ENV['APP_ROOT'] %>/etc/nginx/conf.d/*.conf;

  error_log stderr warn;
  access_log /dev/stdout;
#  access_log  <%= ENV['APP_ROOT'] %>/var/log/nginx/access.log;
#  error_log <%= ENV['APP_ROOT'] %>/var/log/nginx/error.log warn;
}
